<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form validation</title>

</head>
<body>
    
    <form  id="form1">
        <label for="fname">FirstName</label>
        <input type="text" id="fname" name="fname" required/><b><span class="text-danger" id="txt-fname"></span></b>
        <br>
        <br>
        <label for="lname">LastName</label>
        <input type="text" id="lname" name="lname" required/><b><span class="text-danger" id="txt-lname"></span></b>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class=" "  placeholder="user@example.com"/><b><span class="text-danger" id="txt-email"></span></b>
        <br>
        <br>
        <label for="age">Age</label>
        <input type="text" id="age" class="" name="age"/><b><span class="text-danger" id="txt-age"></span></b>
        <br>
        <br>
        <label for="contact">contact</label>
        <input type="tel" id="contact" name="contact" /><b><span class="text-danger" id="txt-contact"></span></b>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" /><b><span class="text-danger" id="txt-password"></span></b>
        <br>
        <br>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" /><b><span class="text-danger" id="txt-matchpassword"></span></b>
        <br>
        <br>
      
    </form>
    <button type="submit" form="form1" id="signup-btn"  class="btn-disabled" value="Submit" >Sign up</button>

    <script src="validation.js"></script>
</body>
</html>
