<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form validation</title>

</head>
<body>
    
    <div class="container">
    <form  id="form1">
        <label for="fname">FirstName</label>
        <input type="text" id="fname" name="fname" required/>
        <br><b><sub class="text-danger" id="txt-fname"></sub></b>
        <br>
        <br>
        <label for="lname">LastName</label>
        <input type="text" id="lname" name="lname" required/>
        <br>
        <b><sub class="text-danger" id="txt-lname"></sub></b>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class=" "  placeholder="user@example.com"/>
        <br>
        <b><sub class="text-danger" id="txt-email"></sub></b>
        <br>
        <br>
        <label for="age">Age</label>
        <input type="text" id="age" class="" name="age"/>
        <br>
        <b><sub class="text-danger" id="txt-age"></sub></b>
        <br>
        <br>
        <label for="contact">contact</label>
        <input type="tel" id="contact" name="contact" />
        <br>
        <b><sub class="text-danger" id="txt-contact"></sub></b>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
        <br>
        <b><sub class="text-danger" id="txt-password"></sub></b>
        <br>
        <br>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" />
        <br>
        <b><sub class="text-danger" id="txt-matchpassword"></sub></b>
        <br>
        <br>
      
    </form>
    <button type="submit" form="form1" id="signup-btn"  class="btn-disabled" value="Submit" >Sign up</button>
</div>
    <script src="validation.js"></script>
</body>
</html>
